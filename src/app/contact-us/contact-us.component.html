<section class="head text-center">

    <h1>Contact Us</h1>
    <h4><i class="fas fa-phone-square-alt"></i> Phone: 0123456789</h4>
    <h4><i class="fas fa-at"></i> Email: CinemaRS@gmail.com</h4>
    
    <hr>
</section>
    <section class="contact container">
    <form action="" [formGroup] = "contactForm"> 
<h3 class="text-center ms-5 mt-3">Please Fill This Form &hearts;</h3>
        <div class="form-group p-2">
    <label for="username ">Username</label> 
    <input type="text" name="username" id="username"
    required formControlName="username" class="form-control">
    </div>
   <!--validation --> 


<div *ngIf= "username?.invalid && (username?.touched || username?.dirty)"
class="alert alert-danger">

<div *ngIf= "username?.errors?.required">
     <marquee behavior="" direction=""> Error username input is required!!
     </marquee>
</div>
</div> 

 

    <div class="form-group p-2">
        <label for="email ">email</label> 
        <input type="text" name="email" id="email"
        required formControlName="email" class="form-control">
        </div>
   <!--validation --> 


   <div *ngIf= "email?.invalid && (email?.touched || email?.dirty)"
   class="alert alert-danger">
   
   <div *ngIf= "email?.errors?.required">
        <marquee behavior="" direction=""> Error Email input is required!!
        </marquee>
   </div>
   </div> 
    
    
        <div class="form-group p-2">
            <label for="message ">message</label> 
            <textarea name="=message" id="message"
            class="form-control mt-2" cols="30" rows="10" formControlName="message"></textarea>

            </div>

     <!--validation --> 

   <div *ngIf= "message?.invalid && (message?.touched || message?.dirty)"
   class="alert alert-danger">
   
   <div *ngIf= "message?.errors?.required">
        <marquee behavior="" direction=""> Error Message input is required!!
        </marquee>
   </div>
   </div> 
        
       <!--submit button-->
            <input type="submit" value="contact-us" class="btn btn-warning">
    </form>

</section>
    </section>
